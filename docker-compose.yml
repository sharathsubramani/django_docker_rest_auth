# docker version
version: '3'

# docker services
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=api_system_docker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
    restart: always
    # ports:
    #   - '5432': '5432'
    
  web:
    image: rest_api_system_web
    build: .
    volumes:
      - .:/app
    ports:
      - 8000:8000
    command: python3 manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    depends_on:
      - db
